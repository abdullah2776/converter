<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kilometers to Miles Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Kilometers to Miles Converter</h1>

    <div class="converter-box">
      <label for="kilometers">Enter distance in kilometers:</label>
      <input type="number" id="kilometers" placeholder="e.g., 5" />

      <div class="buttons">
        <button id="convertBtn">Convert to Miles</button>
        <button id="clearBtn" class="clear">Clear</button>
      </div>

      <p id="result"></p>
      
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
